name: Daily Manga Check

on:
  schedule:
    - cron: "0 12 * * *"  # todo dia 12:00 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    # âœ… ADICIONA ISTO
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          playwright install --with-deps chromium

      - name: Run scraper
        run: python scraper.py

      - name: Commit results
        run: |
          git config user.name "manga-bot"
          git config user.email "manga-bot@users.noreply.github.com"
          git add results.json results.md
          git commit -m "Daily update" || echo "No changes"
          git push
